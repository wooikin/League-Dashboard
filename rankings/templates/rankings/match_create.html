<!DOCTYPE html>
<html>
<head>
    <title>New Season (Upload CSV)</title>
</head>
<body>
    <h1>New Season (Upload CSV)</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
